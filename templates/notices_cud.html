{% extends "layout.html" %}

{% block title %}
Notices
{% endblock %}

{% block logo %}
static/images/logo.jpg
{% endblock %}

{% block content %}
<div class="container-sm py-sm-3 py-3">

    <h2 class="h2">Please enter/update your notice items</h2>
    <form action="{{ url_for('notices_cud', id=id, task=task) }}" method="POST">
        <div>
          <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="" value="{{title}}" required>
        </div>

        <div>
          <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" name="content" rows="7" required>{{content}}</textarea>
        </div>

        <div class="text-end">
            <button type="reset" class="btn btn-primary">Reset</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>
</div>

{% endblock %}

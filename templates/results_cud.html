{% extends "layout.html" %}

{% block title %}
Draws
{% endblock %}

{% block logo %}
static/images/logo.jpg
{% endblock %}

{% block content %}
<div class="container-sm py-sm-3 py-3">
    <br>
        <h2 class="h2"><u>Please enter/update your result </u></h2>

<form action="{{ url_for('results_cud', id=id, task=task) }}"  method="POST">
    <div>
            <label for="gamedate" class="form-label"> Date of the event:</label>
            <input id="gamedate"
                   class="form-control"
                   type="datetime-local"
                   name="gamedate"
                   min="2023-01-01"
                   max="2023-12-31"
                   value = "{{gamedate}}"
                   required />
            <span class="validity"></span>
      </div>
       <div>
           <label for="team1" class="form-label"> Team 1:</label>
            <select class="form-control" name="team1" id="team1" required>
                <option value=""> Select your Team </option>

                    <option value="Hot Shots 1">Hot Shots 1</option>

                    <option value="Hot Shots 2">Hot Shots 2</option>

                    <option value="Hot Shots 3">Hot Shots 3</option>

            </select>
       </div>
    <div>
     <label for="score1" class="form-label">How many points did Team 1 score</label>
            <input type="number" class="form-control" id="score1" name="score1" max="100" placeholder="" value="{{score1}}" required>
        </div>

        <div>
           <label for="team2" class="form-label"> Team 2:</label>
            <select class="form-control" name="team2" id="team2" required>
                                <option value=""> Select your Team</option>

                     <option value="Hot Shots 1">Hot Shots 1</option>

                    <option value="Hot Shots 2">Hot Shots 2</option>

                    <option value="Hot Shots 3">Hot Shots 3</option>

                    <option value="Marsden">Marsden</option>

                    <option value="WEGC 2">WEGC</option>

                    <option value="East">East</option>

                    <option value="East 2">East 2</option>

                    <option value="Vic Uni 1">Vic Uni 1</option>

                    <option value="Vic Uni 2">Vic Uni 2</option>

                    <option value="WGC">WGC</option>

                    <option value="St Marys 1">St Marys 1</option>

                    <option value="St Marys 2">St Marys 2</option>

                    <option value="Onslow">Onslow</option>

                    <option value="Scots">Scots</option>

                    <option value="Ories">Ories</option>

                    <option value="Newlands">Newlands</option>
            </select>
        </div>

    <div>
     <label for="score2" class="form-label">How many points did Team 2 score</label>
            <input type="number" class="form-control" id="score2" name="score2" max="100" placeholder="" value="{{score2}}" required>
        </div>

    <div class="text-end mb-2">
        <button type="reset" class="btn btn-primary">Reset</button>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
  <script>
        let x= document.querySelector('#team1')
        x.value = "{{ team1 }}"
        let y = document.querySelector('#team2')
        y.value = "{{ team2 }}"
    </script>
</div>


{% endblock %}

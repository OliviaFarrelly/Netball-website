<html lang="en">

<head>

<title>{% block title %}{% endblock %}</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="styles.css">

</head>
<body>
<!-- Sticky NavBar -->
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
    <a class="navbar-brand" href="#"><img src="img/logo.jpg" alt="logo"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
      <!-- Differnt Buttons -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Team</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Draws & Results</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Register</a>
        </li>
      </ul>
    </div>
</nav>


<!-- Gallery -->

<div class="container-fluid position-relative">


    <div id="netballgallery" class="carousel slide" data-bs-ride="carousel">
        <!-- Changing the photos -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#netballgallery" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#netballgallery" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#netballgallery" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#netballgallery" data-bs-slide-to="3" aria-label="Slide 4"></button>
    <button type="button" data-bs-target="#netballgallery" data-bs-slide-to="4" aria-label="Slide 5"></button>
  </div>

        <!-- My five differnt photos  -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% block gallery %} {% endblock %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% block gallery %} {% endblock %" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% block gallery %} {% endblock %" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% block gallery %} {% endblock %" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% block gallery %} {% endblock %" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#netballgallery" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#netballgallery" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<!--Text for middle of gallery -->
  <div class="hero">
    <h1 class="herotext">Hot Shots</h1>
  </div>
</div>

<!--Title for next section of the page -->
<div class='hr'>
    <span class='hr-title'>About Us</span>
  </div>

{% block content %}
{% endblock %}


<!-- Adding a ending to my page -->
<footer>
    <h2 class="footerh2"> Copyright Â© Olivia Farrelly </h2>
  </footer>

</body>

</html>
